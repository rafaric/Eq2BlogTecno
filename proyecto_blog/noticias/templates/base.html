{%load static%}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Blog de Noticias{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'global.css' %}">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item text-primary-hover">
                        <a class="navbar-brand" href="{% url 'inicio' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand" href="{% url 'lista_noticias' %}">Blog Noticias</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        <h3>Bienvenidos a esta página</h3>
        {% endblock %}
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>© 2025 Blog de Noticias - Informatorio</p>
    </footer>
</body>
</html>
