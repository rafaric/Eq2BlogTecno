{% extends "base.html" %}


{% block title %} Lista de Noticias {% endblock %}

{% block content %}



  <h1>Lista de Noticias </h1>
  <p>{{suma.suma}}</p>
  <ul class="list-group">
    {% for noticia in noticias %}
        <li class="list-group-item">
          <a href="{% url 'noticia_detalle' noticia.id %}" >{{noticia.titulo}}</a>
          <small class="text-muted">{{noticia.fecha_publicacion}}</small>
        </li>
    {% endfor %}
  </ul>
{% endblock %}
